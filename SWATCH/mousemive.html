<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            background-color:cornflowerblue;
            margin: 0 auto;
            position: relative;
        }

        p{
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: coral;
            margin: 0;
            padding: 0;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="box">
        <p></p>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(".box").on("mousemove",function(e){
            var x = e.offsetX,
                y = e.offsetY

            $("p").css({
                "left" : x,
                "right" : y
            })
        })
    </script>
</body>
</html>
